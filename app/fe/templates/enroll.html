<div ng-controller="setLangCtrl" style="direction:{{lang.direction}}">
<!--  <div ng-controller="ModalEnrollCtrl"> !!! Don't put controller name inside the modal HTML file. Define it into $uibModal.open(){} -->
  <div class="modal-header centered">
    <h3 class="modal-title">{{lang.tr('enterVerificationStringNumber')}}</h3>
  </div>
  <div class="modal-body centered">
    <input class="enroll-input" type="text" id="verNumber" name="verNumber"
      ng-model="input.verNumber" placeholder="{{lang.tr('verificationNumber')}}"
      ng-keyup="input.verNumberClass = (validateNumber()) ? 'wmo-input-valid' : 'wmo-input-error'"
      ng-class="input.verNumberClass">
    </input>
    <br>
    <input class="enroll-input" type="text" id="verString" name="verString"
      ng-model="input.verString" placeholder="{{lang.tr('verificationString')}}"
      ng-keyup="input.verStringClass = (validateString()) ? 'wmo-input-valid' : 'wmo-input-error'"
      ng-class="input.verStringClass" ng-hide="showAlert()">
    </input>
    <uib-alert ng-show="showAlert()" class="alert login-alert" type="danger" role="alert" close="dismissAlert()">
      <span>{{lang.tr('eiherStringOrNumberIsWrong')}}</span>                    
    </uib-alert>
  </div>
  <div class="modal-footer wmo-modal-footer" style="direction:{{lang.direction}}">
    <div class="row">
      <button class="btn btn-primary pull-{{lang.oppositeFloatDir}}" type="submit" ng-disabled="disabled()" ng-click="register()">{{lang.tr('register')}}</button>
      <button class="btn btn-warning pull-{{lang.floatDir}}" type="button" ng-click="cancel()">{{lang.tr('cancel')}}</button>
    </div>
  </div>
</div>
